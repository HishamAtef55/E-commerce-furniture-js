<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />

</head>

<body>
    <header>
        <div id="dashboard">Dashboard</div>
     </header>
    <section id="formSection" class="py-5 bg-light" >
        <div class="container align-content-center">
            <div class=" row">

            <div class="col-md-3">
                
            </div>
                <div class=" col col-md-6 p-3">
                   <div class="w-100 back-ground-wight border-1 p-2  p-lg-5">
                       <div class="loginHeader my-3">
                           <h3 class="text-center ">Login to our website</h3>
                       </div>
                       <form action="" onsubmit="return false">
                           <div class="input-group mb-3">
                               <span class="input-group-text back-ground" id="basic-addon1"><i
                                       class="bi bi-person-bounding-box w "></i></span>
                               <input type="text" class="form-control" id="userName" placeholder="userName"
                                   aria-describedby="userNameFeedback" required />
                               <div id="userNameFeedback" class="invalid-feedback">
                                   Username is not correct.
                               </div>
                           </div>
                           <div class="input-group mb-3">
                               <span class="input-group-text back-ground" id="basic-addon1"><i class="bi bi-key w"></i></span>
                               <input type="password" class="form-control" id="password" placeholder="Password"
                                   aria-describedby="passwordFeedback" required />
                               <div id="passwordFeedback" class="invalid-feedback">
                                   userName or password not correct.
                               </div>
                           </div>
                           <input type="button" class="btn btn-outline-success d-block w-50 m-auto my-3 " onclick="submitData()" value="Submit">
                       </form>
                   </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ///////////////////////////////////////////////////////////////////// -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

    <script src="./../../ecommerce/JS/cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <script src="../js/adminLogin.js"></script>

</body>

</html>
