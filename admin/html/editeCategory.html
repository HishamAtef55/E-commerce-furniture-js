<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
     />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Edite Category</title>
</head>
<body class="m-0 p-0 vw-100">
    <nav class="navbar navbar-expand-sm navbar-collapse main-color navbar-dark fixed-top mb-5">
        <div class="container-fluid">
            <div class="navbar-brand ms-5">Dashboard</div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link link-light" href="../../ecommerce/index.html"> Your Website </a></li>
                <li class="nav-item"><a class="nav-link link-light" onclick="logout()"> Logout <i class="fa fa-sign-out"></i> </a> </li>
            </ul>
        </div>
    </nav>
    <div  class="container mt-5 pt-2">
        <div class="row position-relative">
            <div id="side-nav" class="position-fixed vh-100 start-0 pt-5 main-color ">
                <div class="row d-flex flex-column align-items-center">
                    <div id="products" class="w-75 m-auto side-item ">
                        <a class="nav-link link-light h-100 " href="products.html">Products</a>
                    </div>
                    <div id="categories" class="w-75 m-auto side-item">
                        <a class="nav-link link-light h-100"href="allCategories.html">Categories</a>
                    </div>
                    <div id="users" class="w-75 m-auto side-item ">
                        <a class="nav-link link-light h-100"href="users.html">All Users</a>
                    </div>
                </div>
            </div>
            <div id="container-section" class="position-absolute">
                <h1> Add Category </h1>
                <section id="formSection" class="py-5 bg-light">
                    <div class="container">
                      <div class="row align-items-center d-flex justify-content-center">
                        <div class="col-lg-6 col-sm-2">
                          <form>
                            <div class="input-group mb-3">
                              <input
                                type="text"
                                class="form-control"
                                name="category" 
                                id="category" 
                                placeholder="enter category name here"                               
                                aria-describedby="categoryFeedback"
                                required
                              />
                              <div id="categoryFeedback" class="invalid-feedback">
                                Please provide a valid name.
                              </div>
                            </div>
                            <div id="errorDiv" class="alert alert-danger d-none"></div>
                            <button class="btn main-color text-light d-block w-50 m-auto" id="submitcategory" onclick="updateCategory(event)"> Update</button>
                          </form>
                        </div>
                      </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/updateCategory.js"></script>
</body>
</html>
