<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
     />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Edite Product</title>
</head>
<body class="m-0 p-0 vw-100">
    <nav class="navbar navbar-expand-sm navbar-collapse main-color navbar-dark fixed-top mb-5">
        <div class="container-fluid">
            <div class="navbar-brand ms-5">Dashboard</div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link link-light" href="../../ecommerce/index.html"> Your Website </a></li>
                <li class="nav-item"><a class="nav-link link-light" onclick="logout()"> Logout <i class="fa fa-sign-out"></i> </a> </li>
            </ul>
        </div>
    </nav>
    <div  class="container mt-5 pt-2">
        <div class="row position-relative">
            <div id="side-nav" class="position-fixed vh-100 start-0 pt-5 main-color ">
                <div class="row d-flex flex-column align-items-center">
                    <div id="products" class="w-75 m-auto side-item ">
                        <a class="nav-link link-light h-100 " href="products.html">Products</a>
                    </div>
                    <div id="categories" class="w-75 m-auto side-item">
                        <a class="nav-link link-light h-100"href="allCategories.html">Categories</a>
                    </div>
                    <div id="users" class="w-75 m-auto side-item ">
                        <a class="nav-link link-light h-100"href="users.html">All Users</a>
                    </div>
                </div>
            </div>
            <div id="container-section" class="position-absolute">
                <h1> Edite Product</h1>
                <section id="formSection" class="py-5 bg-light">
                    <div class="container">
                      <div class="row align-items-center d-flex justify-content-center">
                        <div class="col-lg-6 col-sm-2">
                            <form enctype="multipart/form-data">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Name</span>
                                    <input type="text"class="form-control"name="productNam" id="productNam" placeholder="enter product name here"                               
                                        aria-describedby="productNamFeedback" required/>
                                    <div id="productNamFeedback" class="invalid-feedback">
                                    Please provide a valid name.
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"> Price : </span>
                                    <input type="number"class="form-control"name="productPric" id="productPric" placeholder="enter price here"                               
                                        aria-describedby="productPricFeedback" required/>
                                    <div id="productPricFeedback" class="invalid-feedback">
                                    Please provide a valid price.
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><img id="oldImage" src="" alt="Image" height="25px" width="50px"></span>
                                    <input type="file"class="form-control"name="imageFile" id="imageFile" placeholder="enter category name here"                               
                                        aria-describedby="categoryFeedback"  required/>
                                    <input type="text" readonly name="oldImageName" id="oldImageName" hidden >    
                                    <div id="categoryFeedback" class="invalid-feedback">
                                    Please provide a valid extention .
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Description</span>
                                    <textarea class="form-control" aria-label="With textarea" id="productDsc" name="productDsc"></textarea>
                                </div>
                                <div class="input-groupmb-3">
                                    <select id="selectCategory" name="selectCategory" class="form-select" aria-label="Default select example">
                                        <option >Select Category</option>
                                    </select>
                                </div>  
                                <button class="btn main-color text-light d-block w-50 mx-auto mt-3" id="updateProductButton" onclick="updateProduct(event)"> Update </button>
                                <div id="errorDiv" class="alert-danger bg-danger mt-2">
                            </form>
                        </div>
                      </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/updaterooduct.js"></script>
</body>
</html>
